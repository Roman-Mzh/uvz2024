<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .outer {
            position: relative;
            max-width: 100%;
            max-height: 100%;
        }
        .box {
            width: 650px;
            position: absolute;
            border-radius: 10px;
            box-shadow: 0px 0px 3px 3px #888;
            top: 0px;
            opacity: 0;
        }
        .queen {
            border-radius: 8px;
        }
        .white-queen {
            box-shadow: 0px 0px 8px 3px #fff;
        }
        .white-box {
            top: 25%;
            left: 50%;
            background: linear-gradient(45deg, #aaa 0%, #333 100%);
        }
        .red-queen {
            box-shadow: 0px 0px 8px 3px #e23e3e;
        }
        .red-box {
            top: 45%;
            left: 10%;
            background: linear-gradient(45deg, #e43939 0%, #333 100%);
        }
        .blue-queen {
            box-shadow: 0px 0px 8px 3px #342ca8;
        }
        .blue-box {
            top: 20%;
            left: 20%;
            background: linear-gradient(45deg, #342ca8 0%, #333 100%);
        }
        .yellow-queen {
            box-shadow: 0px 0px 8px 3px #c9b930;
        }
        .yellow-box {
            top: 30%;
            left: 30%;
            background: linear-gradient(45deg, #c9b930 0%, #333 100%);
        }
        .green-queen {
            box-shadow: 0px 0px 8px 3px #239b1e;
        }
        .green-box {
            top: 50%;
            left: 35%;
            background: linear-gradient(45deg, #239b1e 0%, #333 100%);
        }
        .text-box {
            margin-left: 14px;
            color: white;
        }
    </style>
</head>
  <body>
    <div class="outer">
        <img class="img-fluid" src="./img/teaparty.webp">
        <div data-box="white" class="box white-box container py-3">
            <div class="row">
                <div class="col-6">
                    <img class="img-fluid queen white-queen" src="./img/white.jpg" />
                </div>
                <div class="col-3">
                    <div class="text-box">
                        Вадик</br>
                        Вадик</br>
                        Вадик</br>
                        Вадик</br>
                        Вадик</br>
                    </div>
                </div>
                <div class="col-3">
                    <div class="text-box">
                        Вадик
                    </div>
                </div>
            </div>
            
        </div>
        <div data-box="red" class="box red-box container py-3">
            <div class="row">
                <div class="col-6">
                    <img class="img-fluid queen red-queen" src="./img/red.jpg" />
                </div>
                <div class="col-3">
                    <div class="text-box">
                        Вадик</br>
                        Вадик</br>
                        Вадик</br>
                        Вадик</br>
                        Вадик</br>
                    </div>
                </div>
                <div class="col-3">
                    <div class="text-box">
                        Вадик
                    </div>
                </div>
            </div>
        </div>
        <div data-box="blue" class="box blue-box container py-3">
            <div class="row">
                <div class="col-6">
                    <img class="img-fluid queen blue-queen" src="./img/blue.jpg" />
                </div>
                <div class="col-3">
                    <div class="text-box">
                        Вадик</br>
                        Вадик</br>
                        Вадик</br>
                        Вадик</br>
                        Вадик</br>
                    </div>
                </div>
                <div class="col-3">
                    <div class="text-box">
                        Вадик
                    </div>
                </div>
            </div>
        </div>
        <div data-box="yellow" class="box yellow-box container py-3">
            <div class="row">
                <div class="col-6">
                    <img class="img-fluid queen yellow-queen" src="./img/yellow.jpg" />
                </div>
                <div class="col-3">
                    <div class="text-box">
                        Вадик</br>
                        Вадик</br>
                        Вадик</br>
                        Вадик</br>
                        Вадик</br>
                    </div>
                </div>
                <div class="col-3">
                    <div class="text-box">
                        Вадик
                    </div>
                </div>
            </div>
        </div>
        <div data-box="green" class="box green-box container py-3">
            <div class="row">
                <div class="col-6">
                    <img class="img-fluid queen green-queen" src="./img/green.jpg" />
                </div>
                <div class="col-3">
                    <div class="text-box">
                        Вадик</br>
                        Вадик</br>
                        Вадик</br>

                </div>

        </div>
        <div data-color="white" style="position: absolute; top: 7%;left: 55%;height: 18%; width: 15%;background-color: red; opacity: 0;"></div>
        <div data-color="blue" style="position: absolute; top: 22%;left: 5%;height: 22%; width: 15%;background-color: red; opacity: 0;"></div>
        <div data-color="red" style="position: absolute; top: 22%;left: 22%;height: 22%; width: 15%;background-color: red; opacity: 0;"></div>
        <div data-color="yellow" style="position: absolute; top: 18%;left: 38%;height: 30%; width: 12%;background-color: red; opacity: 0;"></div>
        <div data-color="green" style="position: absolute; top: 58%;left: 69%;height: 22%; width: 15%;background-color: red; opacity: 0;"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        let hasOpenedBox = false;
        const boxes =  [...document.querySelectorAll('[data-box]')];
        const hideAll = () => {
            boxes.forEach(box => box.style.opacity = 0);
        }
        
        [...document.querySelectorAll('[data-color]')].forEach(el => {
            el.addEventListener('click', (e) => {
                const c = el.dataset.color;
                const box = document.querySelector(`[data-box=${c}]`);
                hideAll();
                box.style.opacity = 1;
                hasOpenedBox = true;
                e.stopPropagation();
            });
        })
        document.addEventListener('click', () => {
            if(hasOpenedBox) hideAll();
        });
    </script>
  </body>
</html>
